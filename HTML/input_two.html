<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>
    <style>
        body{
            background-color: #414141;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>form in html</h1>
    <form action="" method="GET" accept-charset="utf-8" autocomplete="off" enctype=""  >
        <label for="fname">FIRST NAME</label><br/>
        <input type="text" placeholder="First Name" name="" id="fname">

        <label for="lname">LAST NAME</label><br/>
        <input type="text" placeholder="Last Name" name="" value="bobby jaat" id="lname">

        <input type="week" name="" id="">

        <input type="password" name="" id="">

        <input type="reset" value="reset">

        <select name="editors" id="">
            <option value="1">VS Code</option>
            <option value="2">Sublime Text</option>
            <option value="3">Atom</option>
            <option value="4">Notepad++</option>
        </select>

        <input list="editors" name="editors">
        <datalist id="editors">
            <option value="4">Notepad++</option>
            <option value="3">Atom</option>
        </datalist>

        <input type="hidden" name="">

        <input type="color" name="" id="">

        <input type="date" name="" id="">

        <input type="image" src="https://images.pexels.com/photos/25665222/pexels-photo-25665222/free-photo-of-man-leaning-against-the-wall.jpeg" width="100px" alt="">

        <input type="radio" name="" id="">

        <input type="range" name="" id="" min="0" max="100" step="9" >

        <button type="submit">submit</button>
    </form>
</body>
</html>
